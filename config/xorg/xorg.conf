# NVIDIA GRID K1 xorg.conf for headless X operation.
# Generated based on the setup steps described here:
# http://www.nvidia.com/content/pdf/remote-viz-tesla-gpus.pdf
Section "DRI"
	Mode 0666
EndSection

# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 364.19  (buildmeister@swio-display-x64-rhel04-11)  Tue Apr 19 15:22:17 PDT 2016

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
    ModulePath "/usr/lib/x86_64-linux-gnu/xorg/extra-modules"
    ModulePath "/usr/lib/xorg/extra-modules"
    ModulePath "/usr/lib/xorg/modules"
    ModulePath "/home/james/workspace/x/build/lib/xorg/modules/extensions"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "PCI:0:5:0"
    Option         "ConstantFrameRateHint" "True"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "UseDisplayDevice" "none"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Module"
    Load "vmglext"
EndSection

Section "ServerFlags"
        Option "AutoAddDevices" "True"
        Option "AutoEnableDevices" "True"
EndSection
